<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1, user-scalable=no">
    <title>Reefscape Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>VOLTEC SCOUTING</h1>
        </div>
        <form id="reefscapeForm" action="https://docs.google.com/forms/d/e/1FAIpQLScZPxvGKvPTrTqVsgEBWJ6cSptlJKeZZYEu0tq20oFn1GI5Gw/formResponse" method="POST" target="hidden_iframe" onsubmit="redirectAfterSubmit()">
            <div class="form-section">
                <h2>PREMATCH</h2>
                <div class="input-group">
                    <label for="scoutInitials">Scout Initials:</label>
                    <input type="text" id="scoutInitials" name="entry.1784926583" required minlength="2" maxlength="3" pattern="[A-Za-z]+" title="Please enter 2-3 alphabetic characters.">
                </div>

                <div class="input-group">
                    <label for="matchNumber">Match Number:</label>
                    <input type="number" id="matchNumber" name="entry.605230414" required min="1" max="100" title="Please enter a match number between 1 and 100.">
                </div>

                <div class="input-group">
                    <label for="allianceColor">Alliance Color:</label>
                    <select id="allianceColor" name="entry.1189419886" required>
                        <option value="" disabled selected>Select an alliance color</option> <!-- No default selected option -->
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>

                <div class="input-group" id="teamNumberContainer">
                    <!-- Dynamic Team Number Label and Select will appear here -->
                </div>

                <div class="input-group">
                    <label for="startingPosition">Starting Position:</label>
                    <select id="startingPosition" name="entry.896015445" required>
			<option value="" disabled selected>Select an Option</option> 
                        <option value="Left">Left</option>
                        <option value="Middle">Middle</option>
                        <option value="Right">Right (Processor Side)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="robotInField">Robot in Field:</label>
                    <select id="robotInField" name="entry.1494476599" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

  <div class="form-section">
                <h2>AUTONOMOUS</h2>
                <div class="input-group">
                    <label for="didMove">Did the robot move?</label>
                    <select id="didMove" name="entry.121737597" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="l4CoralAuto">L4 Coral (Auto):</label>
                    <input type="number" id="l4CoralAuto" name="entry.1124776585" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="l3CoralAuto">L3 Coral (Auto):</label>
                    <input type="number" id="l3CoralAuto" name="entry.2140287865" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="l2CoralAuto">L2 Coral (Auto):</label>
                    <input type="number" id="l2CoralAuto" name="entry.231835278" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="l1CoralAuto">L1 Coral (Auto):</label>
                    <input type="number" id="l1CoralAuto" name="entry.1666163048" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="processorAlgaeAuto">Processor Algae (Auto):</label>
                    <input type="number" id="processorAlgaeAuto" name="entry.1850961381" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="netAlgaeAuto">Net Algae (Auto):</label>
                    <input type="number" id="netAlgaeAuto" name="entry.1737083053" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>
            </div>

            <div class="form-section">
                <h2>TELEOP</h2>
                <div class="input-group">
                    <label for="coralPickupLocation">Coral Pickup Location:</label>
		    <select id="coralPickupLocation" name="entry.341299750" required>
                        <option value="Source">Source</option>
                        <option value="Floor">Floor</option>
			            <option value="Both">Both</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="algaePickupLocation">Algae Pickup Location:</label>
                    <select id="algaePickupLocation" name="entry.782486922" required>
                        <option value="Reef">Source</option>
                        <option value="Floor">Floor</option>
			            <option value="Both">Both</option>
                    </select>

                </div>

                <div class="input-group">
                    <label for="l4Coral">L4 Coral:</label>
                    <input type="number" id="l4Coral" name="entry.1970338430" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="l3Coral">L3 Coral:</label>
                    <input type="number" id="l3Coral" name="entry.173986111" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="l2Coral">L2 Coral:</label>
                    <input type="number" id="l2Coral" name="entry.1481341557" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="l1Coral">L1 Coral:</label>
                    <input type="number" id="l1Coral" name="entry.587145525" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="processorAlgae">Processor Algae:</label>
                    <input type="number" id="processorAlgae" name="entry.1500624416" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="netAlgae">Net Algae:</label>
                    <input type="number" id="netAlgae" name="entry.1982148726" required min="0" max="12" title="Please enter a number between 0 and 10.">
                </div>

                <div class="input-group">
                    <label for="climb">Climb:</label>
                    <select id="climb" name="entry.936811035" required>
                        <option value="None">None</option>
                        <option value="Deep Cage">Deep</option>
                        <option value="Shallow Cage">Shallow</option>
			            <option value="Park">Park</option>                        
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>ENDGAME</h2>
                <div class="input-group">
                    <label for="fouls">Did the team commit fouls?</label>
                    <select id="fouls" name="entry.770900317" required>
                        <option value="" disabled selected></option> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="allianceScore">Alliance Score:</label>
                    <input type="number" id="allianceScore" name="entry.887538354" required>
                </div>

                <div class="input-group">
                    <label for="win">Did they win?</label>
                    <select id="win" name="entry.1460067690" required>
                        <option value="" disabled selected></option> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="defend">Did it defend?</label>
                    <select id="defend" name="entry.1261667226" required>
                        <option value="" disabled selected></option> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="wasDefended">Was it defended?</label>
                    <select id="wasDefended" name="entry.368156352" required>
                        <option value="" disabled selected></option> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="died">Did it die?</label>
                    <select id="died" name="entry.1180388831" required>
                        <option value="" disabled selected></option> 
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="tippedOver">Tipped/Fell Over?</label>
                    <select id="tippedOver" name="entry.1524595788" required>
                        <option value="" disabled selected></option> 
                        <option value="Yes">Yes</option>
                        <option value="No"> No</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>POSTMATCH</h2>
                <div class="input-group">
                    <label for="teamComments">Team Comments:</label>
                    <textarea id="teamComments" name="entry.1461472002" required minlength="3" maxlength="500" pattern="[A-Za-z0-9 ]+" title="Please enter a valid comment (letters, numbers, and spaces only)."></textarea>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
    </div>
</body>
</html>
